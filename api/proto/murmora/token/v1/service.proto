syntax = "proto3";

package murmora.token.v1;

import "murmora/token/v1/types.proto";

option go_package = "github.com/kasefuchs/murmora/api/proto/murmora/token/v1;token";

service TokenService {
  rpc SignToken(SignTokenRequest) returns (SignTokenResponse);
  rpc CreateToken(CreateTokenRequest) returns (CreateTokenResponse);
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc GetTokenData(GetTokenDataRequest) returns (GetTokenDataResponse);
  rpc GetValidatedTokenData(GetValidatedTokenDataRequest) returns (GetValidatedTokenDataResponse);
}
